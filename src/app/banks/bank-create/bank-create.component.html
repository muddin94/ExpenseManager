<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredName">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddBank()" >Save Bank</button>
</mat-card>
